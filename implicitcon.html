<!DOCTYPE html>
<html>
    <body>
        <h3>Implisit type conversion ?</h3>
        <p>the implisit type conversion in javascript is the automatic <br>
          conversion of value from one data type to another data type
        </p>
        <p>
          The implisit type conversion perform depends on operations and operands.
        </p>
        <p id="demo1"></p>
        <p id="demo2"></p>
        <p id="demo3"></p>
        <p id="demo4"></p>
        <p id="demo5"></p>
        <p id="demo6"></p>
        <p id="demo7"></p>
        <p id="demo8"></p>
        <p id="demo9"></p>
        <p id="demo10"></p>

        <p id="demo11"></p>

        <p id="demo12"></p>


        <script>
         document.getElementById("demo1").innerHTML=(3+"4")
         document.getElementById("demo2").innerHTML=(3-"4")
         document.getElementById("demo3").innerHTML=(3*"4")
         document.getElementById("demo4").innerHTML=(3/"4")
         
         document.getElementById("demo5").innerHTML=(3+"s")
         document.getElementById("demo6").innerHTML=(3-"s")
         document.getElementById("demo7").innerHTML=(3*"s")
         document.getElementById("demo8").innerHTML=(3/"s")

         
         document.getElementById("demo9").innerHTML=(3+true)
         document.getElementById("demo10").innerHTML=(3-true)
         document.getElementById("demo11").innerHTML=(3*false)
         document.getElementById("demo12").innerHTML=(3/false)


        </script>
    </body>
</html>
