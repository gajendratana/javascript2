<!DOCTYPE html>
<html>
    <body>
        <h3>Selfinvoking in javascript?</h3>
        <h5>Self-Invoking Functions. Function expressions can be
             made "self-invoking". A self-invoking 
             <br>expression is invoked (started) automatically,
              without being called.</h5>
        <script>
            (function add(a,b){
            var result=a+b;
                document.write(result)
            })(2,56)
        </script>
    </body>
</html>
