<!DOCTYPE html>
<html>
    <body>
        <h3>Strict mod in javascript?</h3>
        <h5>the javascript code will be executed in strictmod by using "use strict"
        <br>To over come the developer errors before compiling.
        </h5>
        <script>
            "use strict"
            x=34
            document.write(x)// it occurs an error.
        </script>
        <h3>with out "use strict" </h3>
        <script>
            x=34
            document.write(x)
        </script>
    </body>
</html>
